<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor</h1>
        <form action="/conversor_de_moedas" method="post">
            <label for="conversor"</label>
            <input type="number" id="conversor" name="conversor" step="0.01" required>

            <button type="submit">Converter</button>
        </form>

        {% if converter %}
        <div class="resultado">
            <h2>Resultado da conversação</h2>
            <p><strong>converter:</strong> {{ converter }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
